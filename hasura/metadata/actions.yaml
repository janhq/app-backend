actions:
  - name: imageGeneration
    definition:
      kind: synchronous
      handler: https://sd-inference.jan.ai
      request_transform:
        body:
          action: transform
          template: |-
            {
              "prompt": {{$body.input.input.prompt}},
              "neg_prompt": {{$body.input.input.neg_prompt}},
              "unet_model": {{$body.input.input.model}},
              "seed": {{$body.input.input.seed}},
              "steps": {{$body.input.input.steps}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/sd_inference'
        version: 2
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: ImageGenerationInput
  objects:
    - name: ImageGenerationOutput
  scalars: []
